            label: 'Offene Tage (openingHoursSpecification)'
            span: auto
            placeholder: '"Monday","Tuesday","Wednesday","Thursday","Friday"'
            type: text
            commentAbove: 'Format: "Monday","Tuesday","Wednesday","Thursday","Friday"'
            tab: 'SEO (Schema)'
