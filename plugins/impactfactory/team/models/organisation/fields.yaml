            label: Links
            span: full
            type: section
            tab: 'SEO (Schema)'
        schema_url:
            label: 'Website (url)'
            span: full
            type: text
            commentAbove: 'Format: https://xy.com/'
            tab: 'SEO (Schema)'
        schema_id:
            label: 'URL (@id)'
            span: full
            type: text
            commentAbove: 'Format: https://xy.com/'
            tab: 'SEO (Schema)'
        socials:
            label: 'Links zu weiteren Online-Präsenzen der Organisation (sameAs)'
            prompt: 'Link hinzufügen'
            span: full
            type: repeater
            style: collapsed
            commentAbove: 'Social Media Profile, Chat-Möglichkeiten, Veröffentlichungskanälen u.ä.'
            tab: 'SEO (Schema)'
            form:
                fields:
                    type:
                        label: Service
                        options:
                            facebook: Facebook
                            instagram: Instagram
                            linkedin: LinkedIn
                            twitter: Twitter
                            youtube: Youtube
