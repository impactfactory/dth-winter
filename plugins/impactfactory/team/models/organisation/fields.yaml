                            bandcamp: Bandcamp
                            discord: Discord
                            flickr: Flickr
                            github: Github
                            line: Line
                            pinterest: Pinterest
                            reddit: Reddit
                            signal: Signal
                            skype: Skype
                            snapchat: Snapchat
                            soundcloud: Soundcloud
                            spotify: Spotify
                            telegram: Telegram
                            tiktok: TikTok
                            vimeo: Vimeo
                            vk: VK
                            whatsapp: Whatsapp
                            xing: Xing
                        showSearch: true
                        span: auto
                        type: dropdown
                    id:
                        label: 'ID, User, Channel-Nummer oder Telefonnummer'
                        span: right
                        type: text
