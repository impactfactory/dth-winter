{% set assurances = __SELF__.assurances %}



<div class="tab-pane fade show" id="ass" role="tabpanel" aria-labelledby="ass-tab">

  <div class="row col-12">
    {# left part #}
    <div class="col-12 col-md-6 mb-3 pt-2 leftcolored">
      <div class="mb-3">
        <label for="kvg_id" class="form-label"><strong>{{ 'forms.patreg.label.kvg'|_ }}</strong></label>
        <select class="form-select" aria-label="select kvg_id" name="kvg_id">
          <option selected value="0">{{ 'forms.patreg.select.pleasechoose' |_ }}</option>
          {% for assurance in assurances|sort((a, b) => a.name <=> b.name) %}
            {% if assurance.type == 'kk' %}
            <option value="{{ assurance.id }}">{{ assurance.name }}</option>
            {% endif %}
            {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="kvg_other">{{ 'forms.patreg.label.kvg_other'|_ }}</label>
        <input type="text" id="kvg_other" name="kvg_other" class="form-control">
        <div class="form-text text-danger" data-validate-for="kvg_other"></div>
      </div>
      <div class="mb-3">
        <label for="kvg_no">{{ 'forms.patreg.label.kvg_no'|_ }}</label>
        <input type="text" id="kvg_no" name="kvg_no" class="form-control">
        <div class="form-text text-danger" data-validate-for="kvg_no"></div>
      </div>

    </div>
    {# right part #}
    <div class="col-12 col-md-6 mb-3 pt-2 rightcolored">
      <div class="mb-3">
        <label for="vvg_id" class="form-label"><strong>{{ 'forms.patreg.label.vvg'|_ }}</strong></label>
        <select class="form-select" aria-label="select vvg_id" name="vvg_id">
          <option selected value="0">{{ 'forms.patreg.select.pleasechoose' |_ }}</option>
          {% for assurance in assurances|sort((a, b) => a.name <=> b.name) %}
            <option value="{{ assurance.id }}">{{ assurance.name }}</option>
            {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="vvg_other">{{ 'forms.patreg.label.vvg_other'|_ }}</label>
        <input type="text" id="vvg_other" name="vvg_other" class="form-control">
        <div class="form-text text-danger" data-validate-for="vvg_other"></div>
      </div>
      <div class="mb-3">
        <label for="vvg_no">{{ 'forms.patreg.label.vvg_no'|_ }}</label>
        <input type="text" id="vvg_no" name="vvg_no" class="form-control">
        <div class="form-text text-danger" data-validate-for="vvg_no"></div>
      </div>
    </div>
  </div>
</div>
